<!DOCTYPE html>
<html>
{% extends 'base.html' %}
<head>
    <title>{% block title %}add a report{% endblock %}</title>
</head>
<body>
{% block content %}
    <div class="panel panel-info">
    <div class="panel-title">تسجيل تجاوز</div>
    <div class="panel-body">
    <form method="post" action="/reports/addreport" class="form-horizontal">
        {% csrf_token %}
        {% for h in form.hidden_fields %}
            <p>{{ h }}</p>
        {% endfor %}
        {% for v in form.visible_fields %}
            <div class="form-group">
            <label class="control-label" style="direction: right-to-left;
                text-align: right;">{{ v.label }}</label><br>
                <div class="">{{ v }}</div>
            </div>
        {% endfor %}
        <input type="submit" value="add report" class="btn btn-success">
    </form>
    </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>
